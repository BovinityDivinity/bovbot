<style>
    * {
        margin: 0;
        padding: 0;
    }

    html, body {
        width: 100%;
        height: 100%;
        overflow: hidden;
    }
</style>
<script src="/socket.io/socket.io.js"></script>
<script type="text/javascript">  
    var socket = io();

    var canvas, ctx, flag = false,
        prevX = 0,
        currX = 0,
        prevY = 0,
        currY = 0,
        dot_flag = false;

    var x = "black",
        y = 4;

    function init()
    {
        canvas = document.getElementById('can');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        ctx = canvas.getContext("2d");
        w = canvas.width;
        h = canvas.height;

        canvas.addEventListener("mousemove", function (e)
        {
            clientX = e.clientX;
            clientY = e.clientY;
            findxy('move', clientX, clientY, x);
        }, false);
        canvas.addEventListener("mousedown", function (e)
        {
            clientX = e.clientX;
            clientY = e.clientY;
            findxy('down', clientX, clientY, x);
        }, false);
        canvas.addEventListener("mouseup", function (e)
        {
            clientX = e.clientX;
            clientY = e.clientY;
            findxy('up', clientX, clientY, x);
        }, false);
        canvas.addEventListener("mouseout", function (e)
        {
            clientX = e.clientX;
            clientY = e.clientY;
            findxy('out', clientX, clientY, x);
        }, false);
    }

    socket.on('draw', function (x, y, currX, currY, prevX, prevY)
    {
        draw(x, y, currX, currY, prevX, prevY);
    });

    socket.on('erase', function ()
    {
        ctx.clearRect(0, 0, w, h);
    });

    function erase()
    {
        socket.emit('erase');
    }

    function draw(x, y, currX, currY, prevX, prevY)
    {
        ctx.beginPath();
        ctx.moveTo(prevX, prevY);
        ctx.lineTo(currX, currY);
        ctx.strokeStyle = x;
        ctx.lineWidth = y;
        ctx.stroke();
        ctx.closePath();
    }

    function findxy(res, clientX, clientY, color)
    {
        x = color;
        if (res == 'down')
        {
            prevX = currX;
            prevY = currY;
            currX = clientX - canvas.offsetLeft;
            currY = clientY - canvas.offsetTop;

            flag = true;
            dot_flag = true;
            if (dot_flag)
            {
                ctx.beginPath();
                ctx.fillStyle = x;
                ctx.fillRect(currX, currY, 2, 2);
                ctx.closePath();
                dot_flag = false;
            }
        }
        if (res == 'up' || res == "out")
        {
            flag = false;
        }
        if (res == 'move')
        {
            if (flag)
            {
                prevX = currX;
                prevY = currY;
                currX = clientX - canvas.offsetLeft;
                currY = clientY - canvas.offsetTop;
                socket.emit('drawing', x, y, currX, currY, prevX, prevY);
            }
        }
    }
</script>
<body onload="init()">    
    <div style="position:relative; z-index:2;">
        <canvas id="can" style="position:absolute;left:0px;top:0px;z-index:1;"></canvas>
    </div>
</body>
</html>
